<div class="flex-container" >
                <mat-card *ngFor="let note of notesArray" [style.background-color]="note.colour" class="matcard-box">
                        <mat-card-header>
                                <mat-card-title>
                                        <span class="title_card">{{note.title}}</span>
                                </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                                <textarea matInput class="textarea_list" [style.background-color]="note.colour" (click)="openDialog(note)"
                                        #autosize="cdkTextareaAutosize"
                                        cdkTextareaAutosize>{{note.description}}</textarea>
                        </mat-card-content>
                        <div>
                        </div>
                        <div class='noteicon'>
                                <app-icons class="icons" [card]="note"> </app-icons>
                        </div>
                        <div>

                        </div>
                </mat-card>
</div>
