<div>
    <mat-card class="matcard-box">
            <mat-card-header>
                    <mat-card-title>
                            <input type="text" [(ngModel)]="title"
                             class="input_type" 
                             style="border:none; outline: none;"> 
                    </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <textarea matInput class="textarea_list" #autosize="cdkTextareaAutosize"
                        cdkTextareaAutosize [(ngModel)]="description"></textarea>
        </mat-card-content>
        <div class='noteicon'>
            <app-icons></app-icons>
    </div>
        <div>
        <button mat-button (click)='updateNote()'>close</button>
        </div>
    </mat-card>
</div>
